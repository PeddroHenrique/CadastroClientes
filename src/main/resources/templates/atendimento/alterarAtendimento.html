<html>
    <head>
        <title>Cadastro de clientes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/adicionarClienteStyles.css"/>
        <style>
            .form-container form textarea {
                resize: none; /* Impede a redimensionamento do textarea */
                border: 1px solid #000; /* Define a borda do textarea */
                border-radius: 25px; /* Define o raio da borda */
                height: 150px;
                max-height: 300px;
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-custom" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand">Cadastro de clientes</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/cliente/listar-clientes">Listar Clientes</a>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post">
                                <input class="nav-link" type="submit" value="Sair">
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="content-container">
            <div class="form-container">
                <form class="col-md-6" th:object="${atendimento}" th:action="@{/atendimento/adicionar-atendimento}" method="post">
                    <div class="form-group">
                        <label>Título</label>
                        <input class="form-control" type="text" th:field="*{titulo}">
                        <p class="error-message" th:errors="*{titulo}"></p>
                    </div>
                    <div class="form-group">
                        <label>Descrição</label>
                        <textarea class="form-control" th:field="*{descricao}" placeholder="Seus comentários aqui"></textarea>
                        <p class="error-message" th:errors="*{descricao}"></p>
                    </div>
                    <div>
                        <!-- <button type="submit" class="btn btn-primary flex-grow-1 me-2">Adicionar</button> -->
                        <a th:href="@{/cliente/listar-atendimentos/{id} (id=*{cliente.id})}" class="btn btn-primary flex-grow-1">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
